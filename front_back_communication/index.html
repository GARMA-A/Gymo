<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <script>
        // Function to handle form submission
        function submitForm(event) {
            const formData = new FormData(document.getElementById('myForm'));

            // Convert FormData to an object
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Send data to Flask using fetch API
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data), // Convert data to JSON
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);  // You can log the response from Flask
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body style="background-color: rgb(17, 17, 17);">
    <h1 style="color: white;">Submit Form</h1>
    <!-------------------------------------------------------------------------->
    <!-------------------------------------------------------------------------->
    <form id="myForm" onsubmit="submitForm(event)" style="color: azure;">
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" required><br><br>
           
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required><br><br>
           
           <button type="submit">Submit</button>
       </form>
  <!-------------------------------------------------------------------------->
</body>
</html>
